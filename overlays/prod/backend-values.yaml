# Cấu hình số lượng Replica cho High Availability
replicaCount: 2

image:
  # Đặt tên ngắn gọn làm placeholder
  repository: backend-app
  tag: "1.0.0" # Tag gì cũng được, sẽ bị ghi đè

service:
  type: ClusterIP
  port: 8080 # Port nội bộ của Spring Boot container

# Cấu hình tài nguyên (Rất quan trọng cho Prod)
resources:
  requests:
    memory: "512Mi"
    cpu: "100m"
  limits:
    memory: "768Mi"
    cpu: "800m"
  livenessProbe:
    initialDelaySeconds: 60 # Chờ 60s để app khởi động xong mới check
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 45
    periodSeconds: 10

# Cấu hình chiến lược Rollout (Canary)
rollout:
  steps:
    - setWeight: 20
    # Pause vô thời hạn (null) để chờ Human Review trên ArgoCD UI
    # Developer/QA phải bấm "Promote" trên giao diện Argo thì mới chạy tiếp
    - pause: {} 
    - setWeight: 50
    - pause: { duration: 30s }
    - setWeight: 100

ingress:
  enabled: true
  host: "api-prod.servicefoundry.org"
  previewHost: "api-prod-preview.servicefoundry.org"    

env:
  - name: JAVA_TOOL_OPTIONS
    # Bảo JVM chỉ dùng tối đa 75% lượng RAM của container (tức là 75% của 768Mi)
    # Phần còn lại để cho OS và Metaspace.
    value: "-XX:MaxRAMPercentage=75.0"  